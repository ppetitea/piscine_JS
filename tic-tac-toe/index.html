<!DOCTYPE html>
<html>
    <head>
        <title>tic-tac-toe</title>
        <link rel="stylesheet" href="css/tic-tac-toe.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <a href="">
                <h1 class="text">Tic-Tac-Toe</h1>
            </a>
        </header>
        <div class="border">
            <div class="wrapper">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </body>
    
    <script type="module">
        import TicTacToe from './modules/tic-tac-toe.mjs';
        
        let is_cross = true;
        let game = new TicTacToe();

        $(".box").mouseover(function(){
            if (is_cross)
                $(this).addClass("cross_hover");
            else
                $(this).addClass("circle_hover");
        });
        $(".box").mouseout(function(){
                $(this).removeClass("cross_hover");
                $(this).removeClass("circle_hover");
        });
       
        $(".box").click(function(){
            if (game.winner != 0 || game.loose)
                window.location.reload();
            if (game.winner == 0 && !$(this).hasClass("cross") && !$(this).hasClass("circle"))
            {
                if (is_cross)
                {
                    $(this).addClass("cross");
                    game.update_map(1, $(this).index());
                }
                else
                {
                    $(this).addClass("circle");
                    game.update_map(2, $(this).index());
                }
                if (game.winner != 0)
                    $("body").append("<p class=\"text\">"+(is_cross ? "cross": "circle")+" win</p>");
                else if (game.loose == true)
                    $("body").append("<p class=\"text\">loose</p>");
                is_cross = !is_cross;
            }
        })
    </script>
</html>
